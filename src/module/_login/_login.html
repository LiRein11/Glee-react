<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn" type="submit">
        Login
      </button>
      <label class="modal__label modal__label-checkbox">
        <div class="modal__label-box">
          <input type="checkbox" required>
          Remember me
        </div>
        <a class="modal__label-text">Lost your password?</a>
      </label>
    </form>
    <p class="modal__text">Not registered? No problem</p>
    <a class="modal__link" href="#">Create an account</a>
  </div>
</section>
